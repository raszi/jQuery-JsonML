<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bulleted List Test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="assert.js"></script>
	<script type="text/javascript" src="../jquery.jsonml.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/javascript">
	var $c = $("#content");

	var JsonML = ["ul", ["li", { "style" : "color:red" }, "First Item" ], ["li", { "title" : "Some hover text.", "style" : "color:green" }, "Second Item" ], ["li", ["span", { "class" : "code-example-third" }, "Third" ], " Item" ] ];

	$.jsonml(JsonML).appendTo($c);

	try {
		// <ul> check
		var $ul = $("ul", $c);
		assert($ul.length == 1, "UL item number failure");

		// <li> check
		var $li = $("li", $ul);
		assert($li.length == 3, "LI item number failure");

		// content check
		assert($($li.get(0)).text() == "First Item", "First item content failure");
		assert($($li.get(1)).text() == "Second Item", "Second item content failure");
		assert($($li.get(2)).text() == "Third Item", "Third item content failure");

		// style check
		assert($($li.get(0)).css("color") == "red", "First item style failure");
		assert($($li.get(1)).css("color") == "green", "Second item style failure");

		// class check
		assert($("span", $li.get(2)).hasClass("code-example-third"), "Class check failure");
	} catch( e ) {
		alert(e);
	}
</script>
</body>
</html>
